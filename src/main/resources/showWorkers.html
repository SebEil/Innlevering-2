<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Workers</h1>

<div id="workers"></div>

</body>
<script>
    const workers = document.getElementById("workers")
    fetch("/api/workers")
        .then(response => response.text())
        .then(html => workers.innerHTML = html);
</script>
</html>
