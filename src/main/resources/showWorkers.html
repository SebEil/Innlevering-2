<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Workers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Workers</h1>
<div>
    <a href="index.html">Back to index</a>
</div>
<div id="workers"></div>

</body>
<script>
    const workers = document.getElementById("workers")
    fetch("/api/workers")
        .then(response => response.text())
        .then(html => workers.innerHTML = html);
</script>
</html>
